name: CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: bankofdad
          POSTGRES_PASSWORD: bankofdad
          POSTGRES_DB: bankofdad_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bankofdad"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: backend/go.sum

      - name: Build
        run: go build ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          working-directory: backend

      - name: Test
        env:
          DATABASE_URL: postgres://bankofdad:bankofdad@localhost:5432/bankofdad_test?sslmode=disable
          TEST_DATABASE_URL: postgres://bankofdad:bankofdad@localhost:5432/bankofdad_test?sslmode=disable
        run: go test -p 1 ./...

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npx vite build
